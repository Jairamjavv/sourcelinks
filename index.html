<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourcesLinkes</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

    <style>
        body {
            background-color: #F0FFFF;
        }

        .hero-body {
            background-color: #FF9933;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
        }

        .body-content {
            color: #000080;
        }

        a:hover {
            color: orangered;
            font-weight: bolder;
        }

        .footer {
            background-color: #138808;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;
        }

        .fa-heart {
            color: red;
        }

        .fa-peace {
            color: white;
        }

        .fa-plus {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <section class="section">
        <section class="hero">
            <div class="hero-body">
                <div class="container title has-text-centered">
                    Sources & Links
                </div>
            </div>
        </section>
    </section>

    <section class="section">
        <div class="container">
            <div class="title body-content">
                Deep Learning Links
            </div>
            <i class="fas fa-angle-right"></i>
            <a href="http://neuralnetworksanddeeplearning.com/index.html" class="subtitle">Neural Networks and Deep
                Learning</a><br>
            <i class="fas fa-angle-right"></i>
            <a href="https://course.fast.ai/" class="subtitle">Practical Deep Learning</a>
        </div>
        <hr>
        <div class="container">
            <div class="title body-content">
                Machine Learning Links
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="title body-content">
                Python Links
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="title body-content">
                Blog Links
            </div>
            <i class="fas fa-angle-right"></i>
            <a href="https://www.machinelearningisfun.com/" class="subtitle">Machine Learning cool projects and some
                theoritical posts.</a>
        </div>
    </section>

    <section class="section">
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <i class="fas fa-peace"></i>
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-heart"></i>
                </p>
            </div>
        </footer>
    </section>
</body>

</html>
